<div>
    <h4 class="mt-4 text-[#545454] font-bold">Archivos adjuntos</h4>
    <div class="bg-white shadow-[0px 3px 20px #00000008]">
        <div *ngFor="let file of files"
            class="flex items-center justify-between w-full h-[46px] mt-4 rounded-md px-4 bg-white shadow-[0px 3px 20px #00000008]">
            <div class="flex">
                <i class="fa-regular fa-file-pdf" style="color: #e13235;"></i>
                <p class="ml-4 font-bold text-[#171717]">{{ file.name }}</p>
            </div>
            <div class="flex justify-end"><i class="fa-solid fa-eye" style="color: #e8e8e8;"></i></div>
        </div>
    </div>

    <!-- btn agregar personas -->
    <cargar-archivos/>
  <div class="mb-[17%]">
    <button 
        id="btn-adjuntos"
      class="bg-[#16151E] w-[90%] h-[61.04px] flex justify-center items-center gap-4 mt-4 absolute bottom-[30px]"
      type="submit" (click)="toggleSidebar()"
    >
    <i class="fa-regular fa-file-lines fa-lg" style="color: #ffffff;"></i>
      <p class="text-white">Agregar Archivos</p>
    </button>
  </div>
</div>
